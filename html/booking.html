<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest House</title>

    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/booking.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <h3 id="page-name">Guest House</h3>

        <div id="links">
            <a href="../index.html">Home</a>
            <a href="./booking.html">Book Online</a>
            <a href="./contact.html">Contact Information</a>
        </div>
    </nav>

    <div id="bg-img"></div>
    <section>
        <form>
            <h1>Book Online</h1>
            <div class="input-row">
                <input type="text" name="firstName" placeholder="First Name" required></p>
            </div>

            <div class="input-row">
                <input type="text" name="surname" placeholder="Last Name" required></p>
            </div>

            <div class="input-row">
                <input type="email" name="email" placeholder="Email" required></p>
            </div>

            <div class="input-row">
                <label for="id_type">ID Type</label>
                <select name="id_type" id="id_type">
                    <option value="N/A" disabled selected>-- Choose Option --</option>
                    <option value="Identification Card">Identification Card</option>
                    <option value="Passport">Passport</option>
                    <option value="Driving License">Driving License</option>
                </select>
            </div>

            <div class="input-row">
                <input type="text" name="ID" placeholder="ID Number" required></p>
            </div>

            <div class="input-row">
                <label for="check_in">Check in</label>
                <input type="date" name="checkInDate"></p>
            </div>

            <div class="input-row">
                <label for="check_out">Check out</label>
                <input type="date" name="checkOutDate"></p>
            </div>

            <div class="input-row">
                <label for="rooms">Number of Rooms</label>
                <div id="range-container">
                    <input type="range" min="1" max="4" value="2" name="numberOfRooms" oninput="updateSpan(this)">
                    <span id="rangeValue">2</span>
                </div>

                <script>
                    function updateSpan(element) {
                        document.getElementById("rangeValue").innerText = element.value;
                    }
                </script>
            </div>

            <label for="requirements">Special Requirements</label>
            <textarea name="requirements" rows="7" cols="40"></textarea>

            <input type="submit" value="Book Now">
        </form>
    </section>

    <footer>
        <h3>&copy; 2022 - Anthea Muscat</h3>
    </footer>
</body>

</html>
